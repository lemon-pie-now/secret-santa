<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Secret Santa Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Secret Santa Generator</h1>
    <p>Enter one name per line:</p>

    <textarea id="namesInput" rows="8" placeholder="Alice
Bob
Charlie"></textarea>

    <button id="generateBtn">Generate Pairs</button>

    <p id="error" class="error"></p>

    <h2>Results</h2>
    <div id="results"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
