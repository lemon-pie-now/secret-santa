<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Secret Santa Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">

    <!-- Generator view (for the organizer) -->
    <div id="generatorView">
      <h1>Secret Santa Generator</h1>
      <p>Enter participants, one name per line:</p>

      <textarea id="participantsInput" rows="8" placeholder="Alice
Bob
Charlie"></textarea>

      <button id="generateBtn">Generate Pairs</button>

      <p id="error" class="error"></p>

      <h2>Results</h2>
      <p class="hint">
        Share the results page link or the individual links with your participants.
      </p>
      <button id="results"></button>
    </div>

    <!-- Assignment view (for people who open their link) -->
    <div id="assignmentView" class="hidden">
      <h1>Your Secret Santa Assignment</h1>
      <p id="assignmentText"></p>
      <p class="hint">
        Keep this a secret! You can bookmark this page if you need to check later.
      </p>
    </div>

  </div>

  <script src="app.js"></script>
</body>
</html>
